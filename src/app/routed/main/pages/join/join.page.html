<div>join to room {{ roomId }}</div>


<div>
  <div>audio devices:</div>

  <div *ngFor="let device of audioDevices">
    <a (click)="selectAudioDevice(device)">{{device.label == undefined ? device.label : 'Default'}}</a>
  </div>
</div>

<div id="preview-container">
  <video #preview width="100%" height="100%"></video>
</div>

<div>
  <div>video devices:</div>

  <div *ngFor="let device of videoDevices">
    <a (click)="selectVideoDevice(device)">{{device.label == undefined ? device.label : 'Default'}}</a>
  </div>
</div>


<button (click)="onJoinButtonClick()">join</button>
